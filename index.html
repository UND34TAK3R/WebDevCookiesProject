<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="JQuery.js"></script>
</head>
<body>
    <div class="Cookie-Popup">
        <img src="Cookies.PNG" id="cookie-picture" alt="">
        <h1>Cookie Consent</h1>
        <div class="text">
            <p>This website uses cookies to ensure you</p>
            <p>get the best experience on our website.</p>
        </div>
        <div class="Cookie-btn">
            <button type="button" id="Accept">I Accept</button>
            <button type="button" id="Decline">I Decline</button>
        </div>
    </div>
    <form novalidate action="" method="post" id="login">
        <div class="content">
            <h1>Choose Background Color</h1>
            <div class="Input-Type">
                <label for="color" class="label">Custom Color:</label>
                <input type="color" name="" id="color">
            </div>
            <div class="lht-drk-btn">
                <button type="button" id="light" class="Background" onclick="LightMode()">Light Mode</button>
                <button type="button" class="Background" onclick="DarkMode()">Dark Mode</button>
            </div>
            <h1>Login Form</h1>
            <div class="Input-Type">
                <label for="Username" class="label">Username:</label><br>
                <input type="text" name="" id="Username" class="input">
                <small></small>
            </div>
            <div class="Input-Type">
                <label for="Password" class="label">Password:</label><br>
                <input type="password" name="" id="Password" class="input">
                <label class="toggle">
                    <input type="checkbox" id="ToggleVisibility">
                    <img src="eye.svg" id="image2" alt="">
                </label><br>
                <small></small>
            </div>
            <div class="Input-Type">
                <div class="Remember">
                    <label id="Remember-label" class="label" for="Remember">Remember Me:</label>
                    <input type="checkbox" name="" id="Remember">
                </div>
                <button type="submit" id="btn-lgn">Login</button>
            </div>
            <h1>User Preferences Storage</h1>
            <label for="Language" class="label">Language:</label>
            <select name="" id="Language">
                <option value="French">French</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>
            <label for="Font-Size"class="label">Font-Size:</label>
            <select name="" id="Font-Size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <h1>Game Score Tracker</h1>
            <div style="display: flex;"><p>Current Score:</p><p id="Score">0</p></div>
            <div style="display: flex;"><p>High Score:</p><p id="HighScore">0</p></div>
            <button class="Game" type="button" onclick="Game()">Play Game</button><br>
            <button class="Reset" type="reset" onclick="Reset()">Reset All Fields and Preferences</button>
        </div>
    </form>
</body>
</html>
